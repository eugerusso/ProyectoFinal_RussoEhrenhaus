<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Proyecto Final - Sekai</title>
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!--CDN Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!--CSS y CDN Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <!--CDN Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <!--Menu-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SEKAI TODO APP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#lista">To Do</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#temporizador">Pomodoro</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#board">Board</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        
        <!--Lista para braindump-->
        <section id="lista">
            <div class="container_toDo">
                <div class="header">
                    <h2>To Do </h2>
                </div>
                <div class="new-todo">
                    <form id="todoform">
                        <input type="text" name="newtodo" id="newtodo" placeholder="Hoy voy a hacer ...">
                        <button type="submit" id="btn_tarea">
                            <i class="bi bi-plus-circle-fill"></i>
                        </button>
                    </form>
                </div>
                <div id="todos-list">                    
                </div>
            </div>
            
        </section>
        <!--Temporizador estilo pomodoro clásico -->
        <section id="temporizador">
            <div class="container_timer">
                <div class="timer">
                    <p id="time-display">25:00</p>
                </div>
                
                <div class="button-container">
                    <button id="work-btn">Work</button>
                    <button id="short-break-btn">Short break</button>
                    <button id="long-break-btn">Long break</button>
                </div>
            </div>
        </section>
        <!--"Tablero" para seguir el progreso de las tareas y tener más espacio para detallar cada actividad a realizar-->
        
        <div class="containers" id="board">
            <div class="container" id="first">
                <h2>Tarea</h2>                
                <button id="board_btn">+ Agregar tarea</button>
                </div>
                <div class="container" id="second">
                    <h2>En progreso</h2>
                </div>
                <div class="container" id="third">
                    <h2>Hecho</h2>
                </div>
            </div>
        
    </main>
    

    
    
    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
